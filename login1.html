<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <a class="home"  href="index1.html">Home</a>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginEmailId" placeholder="Email Id" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let loginUsername = document.getElementById("loginEmailId").value;
            let loginPassword = document.getElementById("loginPassword").value;

            let storedUser = JSON.parse(localStorage.getItem("user"));

            if (storedUser && storedUser.username === loginUsername && storedUser.password === loginPassword) {
                alert("Login Successful! Redirecting to Home...");
                window.location.href = "index1.html"; // Redirect to Home Page
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
