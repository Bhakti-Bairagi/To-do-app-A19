<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
            background: linear-gradient(135deg, #ba0909, #5a06966b);
        }
        .home{
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color:  #1d5a83;
            color: white;
            border: 1px solid black;
            border-radius: 10px;
            cursor: pointer;
        }
        .home:hover{
            background-color: aqua;
            color: black;
        }

        .background-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb, #9e0556);
            transform: rotateX(75deg) rotateZ(45deg) translateZ(-200px);
            animation: rotateBackground 20s infinite linear;
        }

        @keyframes rotateBackground {
            0% {
                transform: rotateX(75deg) rotateZ(45deg) translateZ(-200px);
            }
            100% {
                transform: rotateX(75deg) rotateZ(405deg) translateZ(-200px);
            }
        }

        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(177, 6, 6, 0.2);
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid transparent;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(239, 241, 243, 0.8);
        }

        .form-container input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.5);
            background: rgba(255, 255, 255, 1);
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            background: #90098b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background: #2575fc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff4757;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .login-option {
            text-align: center;
            margin-top: 1rem;
            color: #6a11cb;
            cursor: pointer;
            text-decoration: underline;
        }

        .login-option:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
        <a class="home"  href="index1.html">Home</a>
    <!-- 3D Background -->
    <div class="background-3d"></div>

    <!-- Form Container -->
    <div class="form-container">
        <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Register</h2>
        <form id="myForm">
            <!-- Name Field -->
            <div>
                <input type="text" id="name" placeholder="Enter your name" required>
                <p id="nameError" class="error-message">Name must be at least 3 characters.</p>
            </div>

            <!-- Email Field -->
            <div>
                <input type="email" id="email" placeholder="Enter your email" required>
                <p id="emailError" class="error-message">Enter a valid email.</p>
            </div>

            <!-- Phone Number Field -->
            <div>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
                <p id="phoneError" class="error-message">Enter a valid phone number (10 digits).</p>
            </div>

            <!-- Password Field -->
            <div>
                <input type="password" id="password" placeholder="Enter password" required>
                <p id="passwordError" class="error-message">Password must be at least 6 characters.</p>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                <p id="confirmPasswordError" class="error-message">Passwords do not match.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>

        <!-- Login Now Option -->
        <div class="login-option" onclick="window.location.href='login1.html'">
            Already have an account? Login Now
        </div>
    </div>

    <script>
        // Form Validation
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let isValid = true;

            // Name validation
            let name = document.getElementById("name").value.trim();
            if (name.length < 3) {
                document.getElementById("nameError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("nameError").style.display = "none";
            }

            // Email validation
            let email = document.getElementById("email").value.trim();
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("emailError").style.display = "none";
            }

            // Phone number validation
            let phone = document.getElementById("phone").value.trim();
            let phonePattern = /^\d{10}$/; // 10 digits only
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("phoneError").style.display = "none";
            }

            // Password validation
            let password = document.getElementById("password").value.trim();
            if (password.length < 6) {
                document.getElementById("passwordError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("passwordError").style.display = "none";
            }

            // Confirm Password validation
            let confirmPassword = document.getElementById("confirmPassword").value.trim();
            if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("confirmPasswordError").style.display = "none";
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        });

        // Interactive Color Change on Input Focus
        const inputs = document.querySelectorAll(".form-container input");
        inputs.forEach(input => {
            input.addEventListener("focus", () => {
                input.style.borderColor = "#6a11cb";
                input.style.boxShadow = "0 0 10px rgba(106, 17, 203, 0.5)";
            });

            input.addEventListener("blur", () => {
                input.style.borderColor = "transparent";
                input.style.boxShadow = "none";
            });
        });
    </script>
</body>
</html>
